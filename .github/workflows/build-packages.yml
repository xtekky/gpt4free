name: Build All Packages

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (leave empty for auto)'
        required: false
        type: string

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
    steps:
      - uses: actions/checkout@v4
      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/ ]]; then
            G4F_VERSION="${{ github.ref_name }}"
            IS_RELEASE="true"
          elif [[ -n "${{ inputs.version }}" ]]; then
            G4F_VERSION="${{ inputs.version }}"
            IS_RELEASE="false"
          else
            G4F_VERSION="0.0.0-dev"
            IS_RELEASE="false"
          fi
          echo "version=${G4F_VERSION}" >> $GITHUB_OUTPUT
          echo "is_release=${IS_RELEASE}" >> $GITHUB_OUTPUT
          echo "Building version: ${G4F_VERSION}"

  # PyPI Package
  build-pypi:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
      - name: Build package
        env:
          G4F_VERSION: ${{ needs.prepare.outputs.version }}
        run: python -m build
      - name: Verify package
        run: |
          python -m twine check dist/*
          ls -la dist/
      - name: Upload PyPI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pypi-package
          path: dist/

  # Windows Executables
  build-windows-exe:
    runs-on: windows-latest
    needs: prepare
    strategy:
      matrix:
        include:
          - architecture: x64
            runner-arch: x86_64
          # Note: ARM64 cross-compilation on Windows requires additional setup
          # Keeping architecture in matrix for future expansion
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka
          pip install -e .
      - name: Write g4f_cli.py
        shell: pwsh
        run: |
          @"
          #!/usr/bin/env python3
          """
          Entry point for g4f CLI executable builds
          """

          import g4f.debug
          g4f.debug.version_check = False
          g4f.debug.version = "${{ needs.prepare.outputs.version }}"

          if __name__ == "__main__":
              from g4f.cli import main
              main()
          "@ | Set-Content -Path g4f_cli.py -Encoding utf8
      - name: Build Windows executable with Nuitka
        env:
          G4F_VERSION: ${{ needs.prepare.outputs.version }}
          PLATFORM: windows
          ARCHITECTURE: ${{ matrix.runner-arch }}
        shell: bash
        run: |
          chmod +x scripts/build-nuitka.sh
          ./scripts/build-nuitka.sh
      - name: Zip Windows executable folder
        shell: pwsh
        run: |
          $architecture = "${{ matrix.architecture }}"
          $version = "${{ needs.prepare.outputs.version }}"
          $exeName = "g4f-windows-${version}-${architecture}.exe"
          if (Test-Path "dist\${exeName}") {
            Compress-Archive "dist\${exeName}" "dist\g4f-windows-${version}-${architecture}.zip"
          }
      - name: Upload Windows zip archive
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe-${{ matrix.architecture }}
          path: dist/g4f-windows-*.zip

  # Linux Executables
  build-linux-exe:
    runs-on: ${{ matrix.runner }}
    needs: prepare
    strategy:
      matrix:
        include:
          - architecture: x64
            runner: ubuntu-latest
            runner-arch: x86_64
          - architecture: arm64
            runner: ubuntu-24.04-arm
            runner-arch: aarch64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka
          pip install -e .
      - name: Write g4f_cli.py
        run: |
          cat > g4f_cli.py << EOF
          #!/usr/bin/env python3
          """
          Entry point for g4f CLI executable builds
          """

          import g4f.debug
          g4f.debug.version_check = False
          g4f.debug.version = "${{ needs.prepare.outputs.version }}"

          if __name__ == "__main__":
              from g4f.cli import main
              main()
          EOF
      - name: Build Linux executable with Nuitka
        env:
          G4F_VERSION: ${{ needs.prepare.outputs.version }}
          PLATFORM: linux
          ARCHITECTURE: ${{ matrix.runner-arch }}
        run: |
          chmod +x scripts/build-nuitka.sh
          ./scripts/build-nuitka.sh
      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: linux-exe-${{ matrix.architecture }}
          path: dist/g4f-linux-*

  # macOS Executables  
  build-macos-exe:
    runs-on: macos-latest
    needs: prepare
    strategy:
      matrix:
        include:
          - architecture: x64
            runner-arch: x86_64
          - architecture: arm64
            runner-arch: arm64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka
          pip install -e .
      - name: Write g4f_cli.py
        run: |
          cat > g4f_cli.py << EOF
          #!/usr/bin/env python3
          """
          Entry point for g4f CLI executable builds
          """

          import g4f.debug
          g4f.debug.version_check = False
          g4f.debug.version = "${{ needs.prepare.outputs.version }}"

          if __name__ == "__main__":
              from g4f.cli import main
              main()
          EOF
      - name: Build macOS executable with Nuitka
        env:
          G4F_VERSION: ${{ needs.prepare.outputs.version }}
          PLATFORM: darwin
          ARCHITECTURE: ${{ matrix.runner-arch }}
        run: |
          chmod +x scripts/build-nuitka.sh
          ./scripts/build-nuitka.sh
      - name: Upload macOS executable
        uses: actions/upload-artifact@v4
        with:
          name: macos-exe-${{ matrix.architecture }}
          path: dist/g4f-macos-*

  # Docker Images
  build-docker:
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.is_release == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Get metadata for Docker
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: |
            hlohaus789/g4f
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push armv7 image
        uses: docker/build-push-action@v5
        with:
            context: .
            file: docker/Dockerfile-armv7
            platforms: linux/arm/v7
            push: true
            tags: |
              hlohaus789/g4f:latest-armv7
              hlohaus789/g4f:${{ needs.prepare.outputs.version }}-armv7
            labels: ${{ steps.metadata.outputs.labels }}
            build-args: |
              G4F_VERSION=${{ needs.prepare.outputs.version }}
      - name: Build and push slim images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile-slim
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            hlohaus789/g4f:latest-slim
            hlohaus789/g4f:${{ needs.prepare.outputs.version }}-slim
          labels: ${{ steps.metadata.outputs.labels }}
          build-args: |
            G4F_VERSION=${{ needs.prepare.outputs.version }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          build-args: |
            G4F_VERSION=${{ needs.prepare.outputs.version }}

